<html>
  <body>
    <h1>/Chess Rating Tracker</h1>

    <form action="/Game/" method="post">
      {% csrf_token %}
      <h3>Enter the player names.</h3>

      Player 1:<br>
      <input type="text" name="player1"><br>
      Player 2:<br>
      <input type="text" name="player2"><br>

      <h3>Player Result?<h3>
      <input type="radio" name="result">Won
      <input type="radio" name="result">Lost
      <input type="radio" name="result">Drew
      {{ form.as_p }}

      <input type="submit" value="Submit"><br>

    </form>
  </body>
